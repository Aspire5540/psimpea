<mat-dialog-content>
  <h1 mat-dialog-title>PEA หม้อแปลง {{data.trdata.PEA_TR}}</h1>
  <mat-form-field>
    <mat-label>TAP หม้อแปลง</mat-label>
    <input matInput [(ngModel)]="trtab">
  </mat-form-field>
  <mat-form-field>

    <mat-label>%โหลดหม้อแปลง</mat-label>
    <input matInput [(ngModel)]="RLoad">
  </mat-form-field>

  <mat-form-field>
    <mat-label>%๊UB</mat-label>
    <input matInput [(ngModel)]="realUb">
  </mat-form-field>
  <mat-tab-group [backgroundColor]="'primary'" [color]="'warn'">
    <mat-tab label="วงจรที่ 1">
      <div class="row">
        <mat-form-field>
          <mat-label>กรแสเฟส A</mat-label>
          <input matInput [(ngModel)]="realIa1">
        </mat-form-field>
        <mat-form-field>
          <mat-label>กรแสเฟส B</mat-label>
          <input matInput [(ngModel)]="realIb1">
        </mat-form-field>
        <mat-form-field>
          <mat-label>กรแสเฟส C</mat-label>
          <input matInput [(ngModel)]="realIc1">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field>
          <mat-label>แรงดันต้นทาง เฟส A</mat-label>
          <input matInput [(ngModel)]="realVminA1">
        </mat-form-field>

        <mat-form-field>
          <mat-label>แรงดันต้นทาง เฟส B</mat-label>
          <input matInput [(ngModel)]="realVinB1">
        </mat-form-field>

        <mat-form-field>
          <mat-label>แรงดันต้นทาง เฟส C</mat-label>
          <input matInput [(ngModel)]="realVinC1">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field>
          <mat-label>แรงดันปลายสาย เฟส A</mat-label>
          <input matInput [(ngModel)]="realVminA1">
        </mat-form-field>
        <mat-form-field>
          <mat-label>แรงดันปลายสาย เฟส B</mat-label>
          <input matInput [(ngModel)]="realVminB1">
        </mat-form-field>
        <mat-form-field>
          <mat-label>แรงดันปลายสาย เฟส C</mat-label>
          <input matInput [(ngModel)]="realVminC1">
        </mat-form-field>
      </div>
    </mat-tab>
    <mat-tab label="วงจรที่ 2">

    </mat-tab>
    <mat-tab label="วงจรที่ 3">

    </mat-tab>
    <mat-tab label="วงจรที่ 4">

    </mat-tab>
  </mat-tab-group>

</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button color="primary" (click)="onConfirmClick()" tabindex="1">ยืนยัน</button>
  <button mat-raised-button mat-dialog-close tabindex="-1">ยกเลิก</button>
</mat-dialog-actions>
